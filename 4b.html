<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="4.css">
</head>

<body>
    <h1 class="header">DW Employee</h1>
    <div class="col">
        <form action="#" onsubmit="renderCard(event)">
            <div class="border">
                <input type="text" id="attache" placeholder="Attache" class="attache">
                <input type="text" id="programmer" placeholder="Input Name Programmer">
                <input type="file" name="files" id="file" style="display: none;">
                <button id="pilih">Add Character</button>
            </div>
        </form>
    </div>

    <script>
        function renderCard(event) {
            event.preventDefault();
            var div = document.createElement('div')

            var attache = document.getElementById('attache').value
            var programmer = document.getElementById('programmer').value

            div.innerHTML = `
        <div class="card">
            <div class="edit">
                <button id="edit">Edit</button>
                <button id="delete">X</button>
            </div>
            <div id="col">
                <div class="card-content">
                    <div class="head">
                        <img src="no-image.png" id="gambar">
                    </div>
                    <div class="container">
                        <p class="cardcontainer cardAttache">${attache}</p>
                        <p class="cardcontainer cardProgrammer">${programmer}</p>
                        <input type="text" id="skill" placeholder="Input Skill">
                        <button id="addSkill">Add Skill</button>
                    </div>
                </div>
            </div>
        </div>
        `;
            document.body.appendChild(div);
        }

        var tm_pilih = document.getElementById('pilih');
        var file = document.getElementById('file');
        tm_pilih.addEventListener('click', function () {
            file.click();
        })
        file.addEventListener('change', function () {
            gambar(this);
        })
        function gambar(a) {
            if (a.files && a.files[0]) {     
                 var reader = new FileReader();    
                 reader.onload = function (e) {
                     document.getElementById('gambar').src=e.target.result;
                 }    
                 reader.readAsDataURL(a.files[0]);
            }

        }
    </script>
</body>

</html>
